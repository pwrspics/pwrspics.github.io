<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWRS.PICS Portfolio</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      background: linear-gradient(135deg, #0a1f44, #113b6b, #1f6f8b, #99d8d0);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 700px;
      width: 90%;
      margin-top: 70px;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #d6f3ff;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0,155,255,0.5);
    }

    h2 {
      font-size: 0.9rem;
      font-weight: 300;
      color: #ffffffdd;
      margin-bottom: 25px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .link-btn {
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 0.95rem;
      text-decoration: none;
      color: white;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      transition: 0.3s ease;
    }

    .link-btn:hover {
      transform: scale(1.07);
      background: rgba(255, 255, 255, 0.25);
    }

    footer {
      margin-top: 40px;
      opacity: 0.7;
      font-size: 0.7rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>PWRS.PICS</h1>
    <h2>Photography by Gregory Powers</h2>

    <div class="links">
      <a class="link-btn" href="https://pwrspics.github.io/portfolio.github.io" target="GitHub">My Portfolio</a>
      <a class="link-btn" href="https://www.instagram.com/pwrspics" target="_blank">Instagram</a>
      <a class="link-btn" href="https://www.threads.net" target="_blank">Threads</a>
      <a class="link-btn" href="mailto:gregorypowers.photography@gmail.com" target="_blank">Contact Me</a>
    </div>
  </div>

  <footer>
    2025 @pwrs.pics
  </footer>
</body>
</html>
